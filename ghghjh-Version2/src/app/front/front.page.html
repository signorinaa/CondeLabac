<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Dashboard</ion-title>
    </ion-toolbar>
  </ion-header>
  <br>

  <ion-button class="enrollment" size="large" fill="outline" routerLink="/dashboard/enrollment">
    <ion-icon name="person-add-outline" slot="start"></ion-icon>
    Enrollment
  </ion-button>
  
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <ion-button class="Schedule" size="large" fill="outline" routerLink="/dashboard/schedule">
          <ion-icon name="calendar-outline" slot="start"></ion-icon>Schedule</ion-button>
      </ion-col>
      <ion-col col-6>
        <ion-button class="forms" size="large" fill="outline" routerLink="/dashboard/forms">
          <ion-icon name="newspaper-outline" slot="start"></ion-icon>Forms</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <br>
  <br>
  <ion-item class="event" lines="inset">  
    <ion-label>Upcoming Events</ion-label>
  </ion-item>
  <ion-card>
    <ion-card-header class="card">
      <ion-card-title>Card Title</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      Here's a small text description for the card content. Nothing more, nothing less.
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header class="card">
      <ion-card-title>Card Title</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      Here's a small text description for the card content. Nothing more, nothing less.
    </ion-card-content>
  </ion-card>
</ion-content>
