<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>enrollment</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Enrollment</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Select Subject
      </ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-item>
        <ion-select justify="space-between" label="Year Level" placeholder="(Required)">
          <ion-select-option value="Grade 7">Grade 7</ion-select-option>
            <ion-select-option value="Grade 8">Grade 8</ion-select-option>
            <ion-select-option value="Grade 9">Grade 9</ion-select-option>
            <ion-select-option value="Grade 10">Grade 10</ion-select-option>
        </ion-select>
      </ion-item>
      <br>
      <br>
      <ion-label class="english">English</ion-label>
    </ion-card-content>
  </ion-card>
</ion-content>
