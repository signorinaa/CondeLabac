<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>schedule</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Schedule</ion-title>
    </ion-toolbar>
  </ion-header>
  <br>
  <br>
  <ion-item-divider>
    <ion-label class="weekdays">Monday - Thursday</ion-label>
  </ion-item-divider>
  
  <ion-item detail="true">
    <ion-label class="english">
      <h1>English</h1>
      <p>7:00am - 8:30am</p>
    </ion-label>
  </ion-item>

  <ion-item detail="true">
    <ion-label class="math">
      <h1>Mathematics</h1>
      <p>8:30am - 10:00am</p>
    </ion-label>
  </ion-item>

  <ion-item detail="true">
    <ion-label class="break">
      <h1>Break Time</h1>
      <p>10:00am - 10:30am</p>
    </ion-label>
  </ion-item>

  <ion-item detail="true">
    <ion-label class="filipino">
      <h1>Filipino</h1>
      <p>10:30am - 12:00nn</p>
    </ion-label>
  </ion-item>

  <ion-item detail="true">
    <ion-label class="lunch">
      <h1>Lunch Break</h1>
      <p>12:00nn - 1:00pm</p>
    </ion-label>
  </ion-item>

  <ion-item detail="true">
    <ion-label class="computer">
      <h1>Computer</h1>
      <p>1:00pm - 2:30pm</p>
    </ion-label>
  </ion-item>

  <ion-item detail="true">
    <ion-label class="science">
      <h1>Science</h1>
      <p>2:30pm - 4:00pm</p>
    </ion-label>
  </ion-item>
  
  <ion-item-divider>
    <ion-label class="weekdays">Friday</ion-label>
  </ion-item-divider>

  <ion-item detail="true">
    <ion-label class="english">
      <h1>Rest Day</h1>
      <p></p>
    </ion-label>
  </ion-item>

</ion-content>
